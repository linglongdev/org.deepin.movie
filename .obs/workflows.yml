test_build:
  filters:
    event: pull_request
  steps:
    - branch_package:
        source_project: linglong:app
        source_package: template_CI
        target_project: linglong:app:CI:amd64
        target_package: %{SCM_REPOSITORY_NAME}
        description: "Created by https://github.com/%{SCM_ORGANIZATION_NAME}/%{SCM_REPOSITORY_NAME}/pull/%{SCM_PR_NUMBER}"
    - set_flags:
        flags:
          - type: build
            status: enable
            project: linglong:app:CI:amd64
          - type: publish
            status: enable
            project: linglong:app:CI:amd64
    - configure_repositories:
        project: linglong:app:CI:amd64
        repositories:
          - name: deepin_23_repo
            paths:
              - target_project: linglong:app:CI
                target_repository: deepin_23_repo
            architectures:
              - x86_64

    - branch_package:
        source_project: linglong:app
        source_package: template_CI_aarch64
        target_project: linglong:app:CI:aarch64
        target_package: %{SCM_REPOSITORY_NAME}
        description: "Created by https://github.com/%{SCM_ORGANIZATION_NAME}/%{SCM_REPOSITORY_NAME}/pull/%{SCM_PR_NUMBER}"
    - set_flags:
        flags:
          - type: build
            status: enable
            project: linglong:app:CI:aarch64
          - type: publish
            status: enable
            project: linglong:app:CI:aarch64
    - configure_repositories:
        project: linglong:app:CI:aarch64
        repositories:
          - name: deepin_23_repo
            paths:
              - target_project: linglong:app:CI
                target_repository: deepin_23_repo
            architectures:
              - aarch64

    - branch_package:
        source_project: linglong:app
        source_package: template_CI_loongarch64
        target_project: linglong:app:CI:loongarch64
        target_package: %{SCM_REPOSITORY_NAME}
        description: "Created by https://github.com/%{SCM_ORGANIZATION_NAME}/%{SCM_REPOSITORY_NAME}/pull/%{SCM_PR_NUMBER}"
    - set_flags:
        flags:
          - type: build
            status: enable
            project: linglong:app:CI:loongarch64
          - type: publish
            status: enable
            project: linglong:app:CI:loongarch64
    - configure_repositories:
        project: linglong:app:CI:loongarch64
        repositories:
          - name: uos_1070_repo
            paths:
              - target_project: linglong:app:CI
                target_repository: uos_1070_repo
            architectures:
              - loongarch64

commit_build:
  filters:
    event: tag_push
  steps:
    - branch_package:
        source_project: linglong:app
        source_package: template_CI
        target_project: linglong:app:stable:amd64
        target_package: %{SCM_REPOSITORY_NAME}
    - branch_package:
        source_project: linglong:app
        source_package: template_CI_aarch64
        target_project: linglong:app:stable:aarch64
        target_package: %{SCM_REPOSITORY_NAME}
    - branch_package:
        source_project: linglong:app
        source_package: template_CI_loongarch64
        target_project: linglong:app:stable:loongarch64
        target_package: %{SCM_REPOSITORY_NAME}
